<!DOCTYPE html>
<html lang="en">
<head>

    <section class="container">

        <div class="box_1">

        <!--Stickers-->
        <div id="stickers" class="box_3">
            <div class="div_stickers">
                <div class="sticker_box">
                    <div class="box_img_sticker">
                        <img src="./asset/img/mishi1.png" class="img_div2" alt="sticker1">
                    </div>
                    <div class="div_input">
                        <input type="number" class="input_custom" id="input1" placeholder="Cantidad">

                </div>

                    </div>
                    <div class="div_input">
                        <input type="number" class="input_custom" id="input3" placeholder="Cantidad">

            </div>
            <div>
                <p id="msj" class="text_msj"></p>

            <div>

            <div>

                    <option value="6">6</option>
                    <option value="7">7</option>

                    <option value="9">9</option>
                </select>
                <select name="entrada_2" id="num2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>

                    <option value="9">9</option>
                </select>
                <select name="entrada_3" id="num3">
                    <option value="0">0</option>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>

            <div>
                <p id='msj2' class="text_msj2"></p>
            </div>
            <div class="boton_box">
                <button class="btn_2">Ingresar</button>
            </div>

    </section>
    <script src="./asset/js/script.js"></script>

</html>
